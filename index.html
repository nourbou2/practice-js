<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserData</title>
  </head>
  <body>
    <div class="header">
      <nav>
        <h2 class="logo">logo</h2>
        <ul class="list">
          <li><a href="">Home</a></li>
          <li><a href="">Service</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <h1><span>Something</span> to save ?</h1>
      <div class="user-data-input-panel">
        <button id="add-new" class="btn-add-data">Add Data</button>
        <select name="data" id="select-data" class="select-data hide">
          <optgroup label="Select Data">
            <option value="text" selected>Text</option>
            <option value="number">Number</option>
            <option value="date">Date</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="address">Address</option>
            <option value="url">URL</option>
          </optgroup>
        </select>
      </div>
      <div class="show-input-data">
        <input type="text" />
        <button class="save" id="save">Save</button>
      </div>
    </div>
    <script src="main_script.js"></script>
  </body>
</html>
